<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="patternCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div>
            <label for="patternType">Pattern Type:</label>
            <select id="patternType">
                <option value="spirograph">Spirograph</option>
                <option value="grid">Grid</option>
                <!-- Add more pattern types here -->
            </select>
        </div>
        <div>
            <label for="patternColor">Pattern Color:</label>
            <input type="color" id="patternColor" value="#ff0000">
        </div>
        <div>
            <label for="patternSize">Pattern Size:</label>
            <input type="range" id="patternSize" min="50" max="200" value="100">
        </div>
        <div>
            <label for="patternSpeed">Pattern Speed:</label>
            <input type="range" id="patternSpeed" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div>
            <button id="generatePattern">Generate Pattern</button>
            <button id="clearCanvas">Clear Canvas</button>
            <button id="savePattern">Save Pattern</button>
            <button id="loadPattern">Load Pattern</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
